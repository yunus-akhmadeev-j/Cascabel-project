<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascabel - Авторизация</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="page-transition page-auth">
    <header>
        <h1><a href="index.html" style="text-decoration: none;  color: #2b020e;">Cascabel</a></h1>
    </header>
    <button id="menuToggle">Меню</button>
    <div id="authContainer"></div>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="works.html">Работы</a></li>
            <li><a href="reviews.html">Отзывы</a></li>
            <li><a href="order.html">Оформить заказ</a></li>
            <li><a href="ordersList.html">Список заказов</a></li>
            <li><a href="profile.html">Личный кабинет</a></li>
             <li class="admin-only" data-role=><a href="admin.html">Админ-панель</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="active">Вход</button>
                <button>Регистрация</button>
            </div>
            <form id="loginForm" style="display: block;">
                <input type="text" id="loginIdentifier" placeholder="Имя или Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="button">Войти</button>
            </form>
            <form id="registerForm" style="display: none;">
                <input type="text" id="regName" placeholder="Полное имя" required>
                <input type="date" id="regDob" required>
                <select id="regGender" required>
                    <option value="">Пол</option>
                    <option value="Male">Мужской</option>
                    <option value="Female">Женский</option>
                    <option value="Other">Другое</option>
                </select>
                <input type="text" id="regLogin" placeholder="Логин" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <select id="regRole" required>
                    <option value="Client">Клиент</option>
                    <option value="Designer">Дизайнер</option>
                </select>
                <button type="button">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <div class="contact-info">
            <p>Телефон: +7 (495) 123-45-67</p>
            <p>Email: info@cascabel.com</p>
            <p>Адрес: г. Москва, ул. Дизайнерская, д. 10</p>
        </div>
    </footer>
    <button id="scrollTop">↑</button>
    <script type="module" src="../js/mains/main_auth.js"></script>
</body>
</html>
